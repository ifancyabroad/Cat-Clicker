<!DOCTYPE html>
<html >

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cat Clicker!</title>
	<!--Link to Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<!--Link to CSS-->
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<div class="cat-clicker">
		<div class="headings">
			<h1>Cat Clicker!</h1>
			<button type="button">Admin</button>
		</div>
		<div class="game-area">
			<div class="menu">
				<h2>Cats</h2>
				<ul id="cat-list">
				</ul>
			</div>
			<div id="cats-display">
			</div>
			<form id="admin">
				<h2>Admin</h2>
				<div class="input">
					<label for="cat-name">Name: </label>
					<input type="text" id="cat-name">
				</div>
				<div class="input">
					<label for="cat-url">URL: </label>
					<input type="text" id="cat-url">
				</div>
				<div class="input">
					<label for="clicks">Clicks: </label>
					<input type="number" id="clicks">
				</div>
				<button type="reset" form="admin">Cancel</button>
				<button type="submit" form="admin">Submit</button>
			</form>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
